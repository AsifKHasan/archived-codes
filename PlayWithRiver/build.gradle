defaultTasks 'build', 'distZip'

task createWrapper(type: Wrapper) {
	gradleVersion = '2.10'
}

subprojects {
	group = "com.spectrum-bd"
	version = '1.0'

	apply plugin: 'java'
	apply plugin: 'maven'
	apply plugin: 'eclipse'
	apply plugin: 'idea'
	
	sourceCompatibility = 1.8

	ext {
		riverVersion='0.7.7'
	}
	
	repositories {
		mavenCentral()
		mavenLocal()
		jcenter()
	}

	dependencies {
		def riverHome = "$System.env.RIVER_HOME/river-$riverVersion"
		compile fileTree(dir:"$riverHome/lib", exclude: 'slf4j-log4j12-1.6.1.jar', include: '*.jar')
		testCompile "junit:junit:4.+"
		testCompile "org.mockito:mockito-core:1.+"
	}

	jar {
		manifest.attributes provider: 'gradle'
	}
}
